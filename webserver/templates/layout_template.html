<!doctype html>
<html>
<head>
    <title>Awesome Giftshop</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        button {
            display: inline-block;
            margin: 2.5px 5px 2.5px 0;
            padding: 2px 10px;
            font-size: 15px;
            font-family: "Bitter",serif;
            line-height: 1.8;
            appearance: none;
            box-shadow: none;
            border-radius: 5px;
        }
        html {
            margin: 20px 5px;
        }
        .formContainer {
            width: 600px;
            margin: 0 auto;
            font-family: helvetica, "sans-serif";
        }
        .formItem{
            height: 45px;
            margin: 10px auto;
        }
        .textInput {
            height: 30px;
            width: 300px;
            padding: 5px;
            border-radius: 10px;
            font-size: 18px;

        }
        .textLabel{
            width: 160px;
            float: left;
            padding-top: 15px;
        }
        #submitButton {
            margin-left: 180px;
            margin-top: 10px;
            font-size: 20px;
            width: 100px;
            height: 40px;
            border: 1px solid grey;
            border-radius: 10px;
        }
        #errorMsg {
            color: red;
            padding-left: 10px;
            font-size: 12px;
            margin: 5px;
            display: none;
        }
        .boxindent {
            border: 2px;
            margin: 15px;
            padding: 5px;
        }
    </style>
</head>

    <body>
        {% block top_body %}
            {% if login_name %}
            <div><h2>Hello, {{login_name}}</h2></div>
            <div>
                <a href="/user_order"><button>My Orders</button></a>
                <a href="/add_book"><button>Addresses</button></a>
                <a href="/logout"><button>Logout</button></a>
                {% if is_admin %}
                    <a href="/admin"><button>Admin Page</button></a>
                {% endif %}

            </div>

            {% else %}
            <div>
                <a href="/login_page"><button>Login</button></a>
                <a href="/registration"><button>Register</button></a>
            </div>
            {% endif %}

            {% if error_msg %}

                <div>Error: {{error_msg}}</div>
            {% endif %}


            <a href="/"><h1>Awesome Gift Shop</h1></a>
        {% endblock %}
    </body>
</html>
